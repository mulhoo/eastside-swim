require: rubocop-rails

Layout/LineLength:
  Max: 120
  AutoCorrect: true
Style/Documentation:
  Enabled: false
Style/HashEachMethods:
  Enabled: true
Style/HashTransformKeys:
  Enabled: true
Style/HashTransformValues:
  Enabled: true
Style/ParallelAssignment:
  Enabled: false
Style/TrailingCommaInArguments:
  Enabled: false
Style/TrailingCommaInArrayLiteral:
  Enabled: false
Style/TrailingCommaInHashLiteral:
  Enabled: false
Style/WordArray:
  Enabled: false
Metrics/BlockLength:
  Enabled: false
Metrics/MethodLength:
  Enabled: false
Metrics/AbcSize:
  Enabled: false
Metrics/ParameterLists:
  Enabled: false
Metrics/ClassLength:
  Enabled: false
Style/SymbolArray:
  Enabled: false
Style/AndOr:
  EnforcedStyle: conditionals
AllCops:
  Exclude:
    - db/schema.rb
    - bin/bundle
    - node_modules/**/*
    - vendor/**/*
Rails/UnknownEnv:
  Environments:
    - production
    - development
    - test
    - staging
    - deployed
